 <!DOCTYPE html>
<html>
<head>
    <title>Adil Earning App</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background-color: #f2f2f2;
        }
        .box {
            background: white;
            padding: 20px;
            margin: 50px auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        button {
            padding: 10px;
            margin: 10px;
            border: none;
            background: green;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Adil Task Earning App</h2>
    <h3>Your Points: <span id="points">0</span></h3>

    <button onclick="earnPoints()">Complete Task (+10 Points)</button>
    <button onclick="withdraw()">Withdraw</button>
</div>

<script>
    let points = 0;

    function earnPoints() {
        points += 10;
        document.getElementById("points").innerText = points;
        alert("Task Completed! You earned 10 points.");
    }

    function withdraw() {
        if(points >= 100){
            alert("Withdrawal Request Sent!");
            points = 0;
            document.getElementById("points").innerText = points;
        } else {
            alert("Minimum 100 points required to withdraw.");
        }
    }
</script>

</body>
</html>
